<div class="card h-100">
  <div class="card-header pb-2">
    <h3 class="border-bottom p-2 mb-3">Previous Violation Reports</h3>
    <a routerLink="/report-request"> Go Back</a>
  </div>
  <div class="card-body p-3">
    <div class="timeline timeline-one-side">

      <div class="timeline-block mb-3" *ngFor="let report of previousReports">
        <span class="timeline-step">
          <i class="fa fa-file-text text-primary"></i>
        </span>
        <div class="px-5">
          <h6 class="text-dark h5 font-weight-bold mb-0">{{ report.place}}</h6>
          <p class="border-radius-lg p-3 bg-gray-100 my-3 text-sm">{{report.message}}</p>
        </div>
      </div>

    </div>
    <div class="text-end">
    </div>
  </div>
</div>
