<a class="btn btn-xs btn-outline-primary mb-0" data-bs-toggle="modal" [attr.data-bs-target]="'#updateSeatPopup' + i" (click)="resetSelection()">update seat</a>
<div class="modal fade" [id]="'updateSeatPopup' + i" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Seat for {{sectionName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark">
        <div class="bg-warning m-2 mx-5 text-dark font-weight-bold">Whiteboard</div>
        <div>
          <div *ngFor="let seat of seating; let indexOfElements = index;">
            <app-seat [exists]="seat.exists" [ownedSeat]="ownedSeat" [seatOwner]="seat?.student?.user" [i]="indexOfElements" (updateSeat)="updateSelectedSeat($event)" (seatEmitter)="addSeatComponent($event)"></app-seat>
          </div>
        </div>
        <div class="form-text text-sm text-white font-weight-lighter m-0 p-3 pb-2 d-flex justify-content-center">
          <i class="fa fa-dot-circle text-secondary" aria-hidden="true"></i>
          <span class="text-xs ps-1 pe-4">No Seat</span>
          <i class="fa fa-dot-circle text-white" aria-hidden="true"></i>
          <span class="text-xs ps-1 pe-4">Empty Seat</span>
          <i class="fa fa-dot-circle text-primary" aria-hidden="true"></i>
          <span class="text-xs ps-1 pe-4">Occupied Seat</span>
          <i class="fa fa-dot-circle text-success" aria-hidden="true"></i>
          <span class="text-xs ps-1">Your Seat</span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal" (click)="resetSelection()">Close</button>
        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" (click)="saveSelection()">Save</button>
      </div>
    </div>
  </div>
</div>
