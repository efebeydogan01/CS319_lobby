<div class="modal fade" id="updateSeatPopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Seat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark">
        <div class="bg-warning m-2 mx-5 text-dark font-weight-bold">Whiteboard</div>
        <div *ngFor="let seat of seating; let indexOfElements = index;">
          <app-seat [exists]="seat.exists" [i]="indexOfElements" (updateSeat)="updateSelectedSeat($event)"></app-seat>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
